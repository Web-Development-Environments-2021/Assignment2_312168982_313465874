<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		
		<!--should be in js file-->
		<script>
		$(document).ready(function(){
			$("#RegisterPageDiv").hide();
			$('#loginPageDiv').hide();
			$('#GamePageDiv').hide();
			$('#stats').hide();
			
			$('#welcomePageRegisterButton').on('click',function(){
				$("#welcomePage").toggle(1000);
				$("#RegisterPageDiv").toggle(1000);
			});

			$('#welcomePageLoginButton').on('click',function(){
				$("#welcomePage").toggle(1000);
				$("#loginPageDiv").toggle(1000);
			});

			$('#regButton').on('click',function(){
				$("#RegisterPageDiv").toggle(1000);
				$("#loginPageDiv").toggle(1000);
			});
		});
		</script>
	</head>

	<body>
		<div id = "header" style="background-color: black;">
			<div id="pacImg" >
				<img src="images/pac.jpg" align ="left" alt="logoP" height = "70px">
			</div>

			<div id="header" style="margin-left: 30px;font-family: Verdana; font-size: 60px; color: rgb(243, 228, 16)">
			<b>PACMAN </b>
			</div>
		</div>

		<div id="menu" >
			<a onclick="welcomePage()"> Welcome |</a>
			<a onclick="registerPage()"> Register |</a>
			<a onclick="loginPage()"> Login |</a>
			<a onclick="aboutPage()"> About </a>
		</div>
		
		<!--WELCOME PAGE-->
		<div id="welcomePage" >
			Welcome to the PACMAN game!
		</br>
		<button id = 'welcomePageRegisterButton' class = "button welcome_Register" style="margin-right: 70px;">Register</button> 
		<button id = 'welcomePageLoginButton' class = "button welcome_Login">Login</button> 
		</div>

		<!--REGISTER PAGE-->
		<div id="RegisterPageDiv">
			<img src="images/Sing-in.jpg" alt="logoP" height="250px" width="350px">
			<form name="form" method="POST" action="mailto:noyak@post.bgu.ac.il" onsubmit="return validForm()"></form>
			<label>
				Username:
				<input id="username" type="text" name="username" placeholder="username"><br>
				Password:
				<input id="password" type="password" name="password" placeholder="password"><br>
				First Name:
				<input id="firstName" type="text" name="first name" placeholder="first name"><br>
				Last Name:
				<input id="lastName" type="text" name="last name" placeholder="last name"><br>
				E-mail:
				<input id="email" type="text" name="mail" placeholder="name@domain.com"><br>
				Birth Date:
				<input type="date" name="mail" placeholder="birth-date"><br><br>
				<button id="regButton">Register</button>
			</label>
		</div>

		




		<div id="loginPageDiv">
			Welcome Member!
		</div>

		<div id="aboutWindow">
			
		</div>


		<div id="GamePageDiv" align = "left">
			<canvas id="canvas" height="600" width="600" ></canvas>
		</div>
		<div id = "stats">
			Score:
		</div>


	
		
	
	
		
	</body>
</html>
